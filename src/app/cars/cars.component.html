<div class="all">
    <div class="myCars">MY CARS
        <!-- <div class="allCar" >
            {{myCars | json}}
        </div> -->
        <button class="addBtn" (click)="addCar($event)">ADD</button>
    </div>
    <ul class='my-cars-list' *ngFor='let car of myCars;let i = index;'>
        <li >{{car.name}}
            <button  (click)="delete($event)" [id]='i' >delete</button>
        </li>
    </ul>
    <div class="allCarsTitle">ALL CARS</div>
    <!-- <div class="allCar"*ngFor="let col of columns">
        {{col}}</div> -->
        <div class="allCar" *ngFor="let cars of cars">
            
              {{cars.name}}
            
        </div>
</div>
<div id="modal" class="modal hideModal">
    <div class="modal-content">
        <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
           {{userForm.value | json}}
           <hr>
           {{userModel | json}}
        <select  class="chooseCar" name="name" [(ngModel)]="userModel.name" form="carform">
            <option *ngFor="let car of Cars">{{car}}</option>
          </select>
          <div class="description" >
              <label >description</label>
              <input type="text"name="desc" [(ngModel)]="userModel.desc">
          </div>
          <div class="image" na>
            <label >image Link</label>
            <input type="text" name="img" [(ngModel)]='userModel.img'>
        </div>
        <div class="checkBox">
            <label >More</label>
            <div class="checkForm">
                <input type="checkbox" name="ABS" [(ngModel)]="userModel.ABS">
                <label>ABS</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="elG" [(ngModel)]="userModel.elG">
                <label>ელექტრო შუქის ამწევი</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="look" [(ngModel)]="userModel.look">
                <label>ლუქი</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="bluetooth" [(ngModel)]="userModel.bluetooth">
                <label>Bluetooth</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="alarm" [(ngModel)]="userModel.alarm">
                <label>სიგნალიზაცია</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="park" [(ngModel)]="userModel.park">
                <label>პარკინგკონტროლი</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="GPS" [(ngModel)]="userModel.GPS">
                <label>ნავიგაცია</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="comp" [(ngModel)]="userModel.comp">
                <label>ბორტკომპიუტერი</label>
            </div>
            <div class="checkForm">
                <input type="checkbox" name="mult" [(ngModel)]="userModel.mult">
                <label>მულტი საჭე</label>
            </div>
        </div>
          <button class="see">&times;</button>
        </form>
        <button class="close" (click)="close($event)">&times;</button>
      </div>
</div>
